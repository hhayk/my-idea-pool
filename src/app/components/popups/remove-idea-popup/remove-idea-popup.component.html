<div class="popup-container remove-idea-popup-container">
  <p class="remove-idea-popup-title">Are you sure?</p>
  <p class="remove-idea-popup-info">This idea will be permanently deleted.</p>
  <div class="remove-idea-popup-group-btn">
    <span class="btn action-btn cancel-btn" (click)="cancelClick()">CANCEL</span>
    <span class="divider"></span>
    <span class="btn action-btn ok-btn" (click)="okClick()">OK</span>
  </div>
</div>
